<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Post</title>
</head>
<body>
    <p>
        <span class="link"><a href="/">Home</a></span>
        <span class="link"><a href="/blog/home">Blog</a></span>
        <span class="link"><a href="/shopping/">Shop</a></span>
        <span class="link"><a href="/local-shops/shops-near-me">Find Shops</a></span>
    </p>
    <h2>Edit Post Page</h2>
    <form action="/blog/post-edit/{{ post.id }}/" method="POST" id="blog-edit">
        {% csrf_token %}
        Title: <input type="text" name="title" value="{{ post.title }}"/>
        <input type="submit" />
    </form>
    <textarea name="content" form="blog-edit">{{ post.content }}</textarea>
</body>
</html>
