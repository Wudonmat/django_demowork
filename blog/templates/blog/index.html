<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <p>
        <span class="link"><a href="/">Home</a></span>
        <span class="link"><a href="/blog/home">Blog</a></span>
        <span class="link"><a href="/shopping/">Shop</a></span>
        <span class="link"><a href="/local-shops/shops-near-me">Find Shops</a></span>
    </p>
    <h1>Blog Home Page</h1>
    {% if post_list %}
    <ol>
        {% for post in post_list %}
        <li><a href="/blog/post-view/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
    </ol>
    {% else %}
    <h4>No Posts</h4>
    {% endif %}
</body>
</html>
